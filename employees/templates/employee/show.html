<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get single employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <a href="{% url 'list_employees' %}" class="btn btn-primary">Back to List</a>
  <br>
  <div class="card mb-3">
    <img src="{{emp.get_image_url}}" width="400px" height="200px" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{emp.name}}</h5>
      <p class="card-text">Email: {{emp.email}}</p>
      <p class="card-text">Salary: {{emp.salary}}</p>
      <p class="card-text">Department: {{emp.dept}}</p>
    </div>
  </div>

  <h1> other employees in your department </h1>

  {% for e in emp.dept.dept_employees.all %}
    {% if e.id != emp.id %}
      <li><a href="{{e.get_show_url}}"> {{e.name}} </a> </li>
    {% endif %}
  {% endfor %}
</body>

</html>
